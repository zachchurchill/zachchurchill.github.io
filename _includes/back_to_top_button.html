<style type="text/css">
#back-to-top {
    display: block;
    clear: both;
    font-size: 0.7em;
    text-transform: uppercase;
    text-align: right;
    text-decoration: none;
}
</style>
<script>
function backToTop() {
    document.body.scrollTop = 0;  // For Safari
    document.documentElement.scrollTop = 0;  // For Chrome, FireFox, IE & Opera
}
</script>
<button id='back-to-top' onClick="backToTop();">&uarr; back to top</button>
