<button id="back-to-top" class="border-2 border-solid rounded border-cursor hover:border-selection w-full p-2 mt-3 mb-12 text-cursor hover:text-selection">&uarr; <span class="font-mono">back to top</span></button>
<script>
const scrollToTopButton = document.getElementById('back-to-top');
scrollToTopButton.addEventListener('click', () => {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});
</script>
