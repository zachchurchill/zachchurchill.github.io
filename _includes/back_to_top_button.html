<button id="back-to-top" class="border-2 border-solid rounded border-cursor border-love-moon hover:border-love-dawn w-full p-2 mt-3 mb-12 text-cursor text-love-moon hover:text-love-dawn">&uarr; <span class="font-mono">back to top</span></button>
<script>
const scrollToTopButton = document.getElementById('back-to-top');
scrollToTopButton.addEventListener('click', () => {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});
</script>
