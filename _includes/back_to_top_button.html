<script>
function backToTop() {
    document.body.scrollTop = 0;  // For Safari
    document.documentElement.scrollTop = 0;  // For Chrome, FireFox, IE & Opera
}
</script>
<button id="back-to-top" onClick="backToTop()", class="border-2 border-solid rounded border-zinc-700 hover:border-zinc-500 w-full p-2 mt-3 mb-12 text-zinc-700 hover:text-zinc-500">&uarr; <span class="font-mono">back to top</span></button>
