---
layout: page
---

<section>
  <h1>posts</h1>
  <p>Enjoy the various thoughts, musings, and journal entries.</p>
</section>

<section>
  <ul>
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</section>
