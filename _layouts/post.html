---
layout: default
---
<header id="post-page-header" class="flex">
  <nav>
    <a id="back" href="{{ "/" | relative_url }}">..</a>
  </nav>
</header>
<main>
  <article id="post">
    <header id="post-header">
      <h1 id="post-title">{{ page.title }}</h1>
      <span id="post-published-date">{{ page.date | date: "%Y-%m-%d" }}</span>
    </header>
    <main id="post-content">
      {{ content }}
    </main>
  </article>
</main>
<footer>
{%- include back_to_top_button.html -%}
</footer>
